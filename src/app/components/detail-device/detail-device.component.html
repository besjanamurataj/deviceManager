
<mat-card class="example-card">
    <mat-card-header class="title-card">
      <mat-card-title >Device Details with id:{{device?.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3> Name:{{device?.nameDevice}}</h3>
      <h3>DeviceType:{{device?.deviceType}}</h3>
      <h3>Operating System:{{device?.operatingSystem}}</h3>
      <h3>Data:{{device?.data  | date:"dd/MM/yy"}}</h3>
      <h3>Custom Input:{{device?.customInput}}</h3>
      <p>
            Description:{{device?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color='primary' (click)=" list()">Go Back</button>
    </mat-card-actions>
  </mat-card>
