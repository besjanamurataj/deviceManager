<h1 mat-dialog-title>Edit Person</h1>

<form class="example-form" #formControl="ngForm">
  <mat-form-field class="example-full-width">
    <mat-label
      >Device <template v-slot:name>defaultcontent</template></mat-label
    >
    <input
      matInput
      placeholder="Ex. Pizza"
      value="Sushi"
      [(ngModel)]="data.nameDevice"
      name="nameDevice"
      required
    /> 
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <!-- <mat-label>Select an option</mat-label> -->
  
    <mat-select  [(ngModel)]="data.deviceType" name="device">
      <mat-option *ngFor="let device of deviceOption" [value]="device.id">
       {{device.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>



  <mat-form-field class="example-full-width">
    <mat-label>Operation System</mat-label>
    <input
      matInput
      placeholder="Ex. Pizza"
      value="Sushi"
      [(ngModel)]="data.operatingSystem"
      name="operatingSystem"
      required
    />
  </mat-form-field>



  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      placeholder="Ex. It makes me feel..."
      [(ngModel)]="data.description"
      name="description"
    ></textarea>
  </mat-form-field>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" name="data" [(ngModel)]="data">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>





  <div class="mt-5" mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Submit</button>
    <button mat-raised-button mat-dialog-close (click)="onNoClick()">
      Cancel
    </button>
  </div>
</form>
