

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameDevice">
      <th mat-header-cell *matHeaderCellDef>Device Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nameDevice }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deviceType">
      <th mat-header-cell *matHeaderCellDef>Device Type</th>
      <td mat-cell *matCellDef="let element">{{ element.deviceType }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="operatingSystem">
      <th mat-header-cell *matHeaderCellDef>Operating System</th>
      <td mat-cell *matCellDef="let element">{{element.operatingSystem}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{element.data | date:"dd/MM/yy" }}</td>
    </ng-container>

    <ng-container [matColumnDef]="'actions'">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon" (click)="open('Add')">add</mat-icon>
        </button>
      </mat-header-cell>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button >
          <mat-icon mat-icon-button color="primary"  [routerLink]="['/details', element.id]">open_in_new</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon mat-icon-button color='primary'  (click)="open('Update',element)">edit</mat-icon>
        </button>
        <button mat-icon-button >
          <mat-icon mat-icon-button color="warn" (click)="deleteDetails(element)">delete</mat-icon>
        </button>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
